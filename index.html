<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Geass - Fan page</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Dakrfox</a>
        <div class="toggle" onclick="toggleMenu();"></div>
        <ul class="menu">      
            <li><a href="#snps" onclick="toggleMenu();">sipnosis</a></li>
            <li><a href="#opinion" onclick="toggleMenu();">opinion</a></li>
            <li><a href="#pj" onclick="toggleMenu();">personajes</a></li>
            <li><a href="#testimonial" onclick="toggleMenu();">Testimonios</a></li>
        </ul>
    </header>

    <section class="banner" id="home">
        <div class="textBx" id="textBx1">
            <h2>Code Geass <br> <span> Lelouch de la Rebelión </span></h2>
            <h3>Lelouch Lamperouge</h3>
        </div>
  
    </section>

    <div class="copyright">
        <p>© 2020 Copyright: <a style="text-decoration:none;color:#fff;" href="https://dakrfox.com">www.dakrfox.com </a>
            Icons made by Freepik from <a style="text-decoration:none;color:#fff;"
                href="https://flaticon.com">www.flaticon.com </a> </p>
    </div>
    <script type="text/javascript">
        window.addEventListener('scroll', function () {
            var header = document.querySelector('header');
            header.classList.toggle('sticky', window.scrollY > 0);

        });

        function toggleMenu() {
            var menuToggle = document.querySelector('.toggle');
            var menu = document.querySelector('.menu');
            menuToggle.classList.toggle('active');
            menu.classList.toggle('active');

        }

    </script>
</body>
